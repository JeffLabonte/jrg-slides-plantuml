036" points="405.25,553.9585,409.25,563.9585,413.25,553.9585,409.25,557.9585" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="409.25" x2="409.25" y1="597.9272" y2="617.9272"/><polygon fill="#A80036" points="405.25,607.9272,409.25,617.9272,413.25,607.9272,409.25,611.9272" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
start
-> <u>**Systemd supports parallel boot!**</u>;
partition "System Boot" {
  fork
    partition "Update System" {
      if (requires updates) then
        -[#blue]->
        repeat
          :Download <u>*app*</u> update package;
        repeat while (not ok and retry count\nnot exhausted)
        if (no download package) then
          -[#red]-> Cannot proceed, this is not safe!
          **shuting down** the
          system...;
          end
        else
          -[#green]->
          :Installing new <u>*app*</u> package;
          -[#green]->
        endif
      endif
    }
  fork again
    :Launching postgres db;
    :Launching application backend;
  end fork
}
:Lauching application;
stop
@enduml

